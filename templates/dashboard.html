<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
         <header>
        <div class="logo"><img src="static/logo.png">  Solar power forecast </div>
               <nav>
          <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('aboutUs') }}">About us</a></li>
            <li><a href="{{ url_for('archive_page') }}">Archive</a></li>
            <li><a href="{{ url_for('contact') }}">Contacts</a></li>
          </ul>
        </nav>
         {% if session.get("user_id") %}
            <a href="{{ url_for('logout') }}" class="btn">Log out</a>
        {% else %}
            <a href="{{ url_for('log') }}" class="btn">Log in</a>
        {% endif %}
        
        
      </header>
  <div class="container">
    <h2>Здравей, {{ username }}!</h2>
    <p>Това е твоята защитена страница (dashboard).</p>
    <a href="{{ url_for('logout') }}">
      <button class="submit">Изход</button>
    </a>
  </div>
</body>
</html>
